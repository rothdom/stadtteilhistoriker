{{ define "main" }}
<div class="archive">
    <section class="wiki-section">
        <h2 class="section-heading">Wiki</h2>
        {{ $pages := where .Site.RegularPages "Section" "wiki" }}
        <ul class="wiki-list">
            {{ range sort $pages "Params.title" }}
                <li class="archive-item">
                    <a href="{{ .RelPermalink }}">{{ .Params.title }}</a>
                </li>
            {{ end }}
        </ul>
    </section>
</div>

<style>
.archive {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 1rem;
}

.section-heading {
    font-size: 1.4em;
    font-weight: 600;
    margin: 2rem 0 1.5rem;
    color: var(--text-color);
}

.wiki-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.archive-item {
    margin-bottom: 0.75rem;
    list-style: none;
}

/* Link styles */
.archive-item a {
    color: var(--text-color);
    text-decoration: none;
    transition: all 0.2s ease;
    display: block;
    font-size: 1.1em;
}

.archive-item a:hover {
    text-decoration: underline;
}

/* Links section specific styles */
.links-section .archive-item a {
    font-size: 1em;
    text-decoration: none !important;
}

.links-section .archive-item a:hover {
    text-decoration: underline !important;
}

/* Add spacing between sections */
.projects-section,
.links-section {
    margin-top: 3rem;
}
</style>
{{ end }}
