<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        // Apply theme immediately
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('darkMode');
        const shouldBeDark = storedTheme === 'true' || (storedTheme === null && prefersDark);
        
        // Apply theme to document
        if (shouldBeDark) {
            document.documentElement.classList.add('dark-mode');
        }
        
        // Set initial moon state
        document.documentElement.dataset.moonState = shouldBeDark ? 'ðŸŒ‘' : 'ðŸŒ•';
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" id="theme-color">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
    <style>
        /* Theme variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000;
            --border-color: #eee;
            --link-color: #000;
            --link-hover-color: #000;
            --secondary-text: #666;
        }

        .dark-mode {
            --bg-color: #111;
            --text-color: #fff;
            --border-color: #333;
            --link-color: #fff;
            --link-hover-color: #fff;
            --secondary-text: #999;
        }

        /* Moon toggle styles */
        .moon-toggle {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
        }

        .moon-toggle:hover {
            transform: scale(1.1);
        }

        .moon-toggle.transitioning {
            opacity: 0.8;
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* External link styles */
        a[target="_blank"],
        .post-content a[target="_blank"],
        article a[target="_blank"] {
            text-decoration: underline !important;
            text-underline-offset: 2px !important;
            text-decoration-thickness: 1px !important;
        }

        /* Header styles */
        header {
            padding: 2rem;
            margin-bottom: 1rem;
        }

        header .header-content {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .header-content {
                margin: 0;
            }
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        @media (max-width: 300px) {
            .nav-links {
                justify-content: flex-start;
            }

            .nav-links a {
                width: calc(50% - 1rem);
                text-align: left;
            }
        }

        .site-title {
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.25rem 0;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-text);
        }

        /* Nav separator */
        .nav-separator {
            color: var(--secondary-text);
            user-select: none;
        }

        /* Main content */
        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 0.5rem 2rem;
        }

        @media (max-width: 768px) {
            main {
                margin: 0;
                padding: 0.5rem 1rem;
            }
        }

        /* Post styles */
        .post-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .post-date {
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-color);
        }

        .post-content img {
            width: 600px;
            height: auto;
            display: block;
            margin: 1rem 0;
        }

        /* Posts list */
        .posts-list {
            padding: 0;
        }

        .posts-list article {
            margin-bottom: 4rem;
            padding-bottom: 4rem;
            border-bottom: 1px solid var(--border-color);
        }

        .posts-list article:last-child {
            border-bottom: none;
        }

        .posts-list .post-title {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .posts-list .post-title a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .posts-list .post-title a:hover {
            color: var(--link-hover-color);
        }

        .posts-list .post-date {
            margin: 0.75rem 0 2rem;
            color: var(--secondary-text);
            font-size: 0.95rem;
        }

        .posts-list .post-content {
            font-size: 1.05rem;
            line-height: 1.75;
            color: var(--text-color);
        }

        /* Footer styles */
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .footer-content {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="site-title">
                <a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a>
                <span class="moon-toggle" id="moonToggle" style="pointer-events: auto;" title="Click to toggle theme, double-click to sync with system">{{ "ðŸŒ•" }}</span>
                <script>document.getElementById('moonToggle').textContent = document.documentElement.dataset.moonState;</script>
            </div>
            <nav class="nav-links">
                <a href="/wiki">Wiki</a>
                <a href="/files">Dateien</a>
            </nav>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <script>
        const moonToggle = document.getElementById('moonToggle');
        const body = document.body;
        const html = document.documentElement;
        const themeColor = document.getElementById('theme-color');
        const toDarkPhases = ['ðŸŒ”', 'ðŸŒ“', 'ðŸŒ’'];
        const toLightPhases = ['ðŸŒ˜', 'ðŸŒ—', 'ðŸŒ–'];
        let currentIndex = 0;
        let isTransitioning = false;
        let transitionInterval;

        // System dark mode detection
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

        // Function to update theme
        function updateTheme(isDark, skipStorage = false) {
            // If skipping storage and no manual preference, use system preference
            if (skipStorage && localStorage.getItem('darkMode') === null) {
                isDark = darkModeMediaQuery.matches;
            }
            if (isDark) {
                html.classList.add('dark-mode');
                body.classList.add('dark-mode');
                themeColor.content = '#111111';
                if (!isTransitioning) moonToggle.textContent = 'ðŸŒ‘';
            } else {
                html.classList.remove('dark-mode');
                body.classList.remove('dark-mode');
                themeColor.content = '#ffffff';
                if (!isTransitioning) moonToggle.textContent = 'ðŸŒ•';
            }
            
            // Store manual preference if not skipping storage
            if (!skipStorage) {
                localStorage.setItem('darkMode', isDark.toString());
            }
        }

        // Function to handle system preference changes
        function handleSystemPreference(e) {
            // Always clear stored preference and follow system
            localStorage.removeItem('darkMode');
            updateTheme(e.matches, true);
        }

        // Initial theme setup
        const storedPreference = localStorage.getItem('darkMode');
        if (storedPreference !== null) {
            updateTheme(storedPreference === 'true', true);
        } else {
            updateTheme(darkModeMediaQuery.matches, true);
        }

        // Listen for system theme changes
        darkModeMediaQuery.addEventListener('change', handleSystemPreference);

        // Double click to reset to system preference
        moonToggle.addEventListener('dblclick', (e) => {
            e.preventDefault();
            localStorage.removeItem('darkMode');
            updateTheme(darkModeMediaQuery.matches, true);
        });

        function animatePhases(phases, isDarkMode) {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex = 0;

            // Apply theme change
            updateTheme(isDarkMode);

            function transition() {
                moonToggle.textContent = phases[currentIndex];
                moonToggle.classList.add('transitioning');
                currentIndex++;

                if (currentIndex >= phases.length) {
                    clearInterval(transitionInterval);
                    isTransitioning = false;
                    moonToggle.classList.remove('transitioning');
                    moonToggle.textContent = isDarkMode ? 'ðŸŒ‘' : 'ðŸŒ•';
                }
            }

            transitionInterval = setInterval(transition, 150);
        }

        moonToggle.addEventListener('click', () => {
            const toDarkMode = !html.classList.contains('dark-mode');
            animatePhases(toDarkMode ? toDarkPhases : toLightPhases, toDarkMode);
        });
    </script>

    <script>
        // Add target="_blank" to external links
        document.addEventListener('DOMContentLoaded', function() {
            const currentHost = window.location.hostname;
            document.querySelectorAll('a').forEach(link => {
                if (link.hostname && link.hostname !== currentHost && link.hostname !== '') {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });
        });
    </script>
    
    <footer style="padding: 2rem; margin-top: 2rem;">
        <div class="footer-content" style="max-width: 800px; margin: 0 auto; display: flex; justify-content: flex-start; align-items: center; font-size: 0.9rem; color: var(--secondary-text); gap: 1rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
            <div>
                <a href="/imprint" style="text-decoration: none; color: inherit;">Imprint</a>
            </div>
            <div style="margin: 0 0.5rem;">
                <a href="/archive" style="text-decoration: none; color: inherit;">Archive</a>
            </div>
            <div style="margin: 0 0.5rem;">
                <a href="/feed.xml" style="text-decoration: none; color: inherit;">RSS</a>
            </div>
        </div>
    </footer>
</body>
</html>
