{{ define "main" }}
<div class="list-content">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    
    {{ .Content }}

    <div class="items-list">
        {{ range .Pages }}
            <article class="list-item">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ with .Date }}
                    <time>{{ .Format "January 2, 2006" }}</time>
                {{ end }}
                {{ with .Summary }}
                    <div class="summary">
                        {{ . | safeHTML }}
                        {{ if $.Truncated }}
                            <a href="{{ $.RelPermalink }}">Read more...</a>
                        {{ end }}
                    </div>
                {{ end }}
            </article>
        {{ end }}
    </div>
</div>

<style>
.list-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
}

.list-content h1 {
    margin-bottom: 2rem;
}

.items-list {
    margin-top: 2rem;
}

.list-item {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.list-item:last-child {
    border-bottom: none;
}

.list-item h2 {
    margin: 0 0 0.5rem 0;
}

.list-item h2 a {
    color: var(--link-color);
    text-decoration: none;
    transition: color 0.2s ease;
}

.list-item h2 a:hover {
    color: var(--link-hover-color);
}

.list-item time {
    display: block;
    color: var(--secondary-text);
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.list-item .summary {
    color: var(--text-color);
    line-height: 1.6;
}

.list-item .summary a {
    color: var(--link-color);
    text-decoration: underline;
    transition: color 0.2s ease;
}

.list-item .summary a:hover {
    color: var(--link-hover-color);
}

</style>
{{ end }}
