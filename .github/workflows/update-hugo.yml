name: Update Hugo

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Hugo version
        id: check
        run: |
          CURRENT=$(cat .hugoversion)
          LATEST=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          
          # Exit gracefully if API call fails
          if [ -z "$LATEST" ]; then
            echo "Failed to fetch latest Hugo version"
            exit 0
          fi
          
          echo "Current: $CURRENT, Latest: $LATEST"
          
          if [ "$LATEST" != "$CURRENT" ]; then
            echo "NEEDS_UPDATE=true" >> $GITHUB_OUTPUT
            echo "CURRENT=$CURRENT" >> $GITHUB_OUTPUT
            echo "LATEST=$LATEST" >> $GITHUB_OUTPUT
          fi
      
      - name: Update version file
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        run: echo "${{ steps.check.outputs.LATEST }}" > .hugoversion
      
      - name: Create Pull Request
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update Hugo to ${{ steps.check.outputs.LATEST }}"
          title: "Update Hugo: ${{ steps.check.outputs.CURRENT }} â†’ ${{ steps.check.outputs.LATEST }}"
          body: |
            [Release notes](https://github.com/gohugoio/hugo/releases/tag/v${{ steps.check.outputs.LATEST }})
          branch: update-hugo
          delete-branch: true
      
      - name: Auto-merge Pull Request
        if: steps.create-pr.outputs.pull-request-number
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""  # No labels required
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          PULL_REQUEST: "${{ steps.create-pr.outputs.pull-request-number }}"
